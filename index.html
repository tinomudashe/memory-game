<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Memory Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <span id="timer" class="me-3 fw-bold">Time: 30s</span>
        <span id="score" class="me-3 fw-bold">Score: 0</span>
        <span id="flip-counter" class="fw-bold">Flips: 0</span>
      </div>
      <button class="btn btn-primary">Start Game</button>
    </div>
    <div id="game-cards" class="d-flex flex-wrap justify-content-start"></div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
